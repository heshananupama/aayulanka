<body class="bg-white text-slate-900">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">

    <!-- Brand -->
    <a href="/" class="flex items-center gap-3">
      <img src="/static/images/logo.png" alt="Aayu Lanka Journeys" class="h-9 w-9 rounded-lg object-contain" />
      <div class="leading-tight hidden sm:block">
        <div class="font-semibold tracking-tight text-base md:text-lg">Aayu Lanka Journeys</div>
        <div class="text-xs text-slate-500">Private • Custom • Budget-Friendly</div>
      </div>
    </a>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center gap-3">
      <nav class="flex items-center gap-6 text-sm text-slate-700">
        <a class="hover:text-slate-900" href="/tours">Tours</a>
        <a class="hover:text-slate-900" href="/gallery">Gallery</a>
        <a class="hover:text-slate-900" href="/contact">Contact</a>
      </nav>

      <a href="tel:+94769775395"
         class="rounded-xl border px-4 py-2 text-sm font-medium text-slate-800 hover:bg-slate-50">
        Call
      </a>

      <a class="rounded-xl bg-emerald-500 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-600"
         href="https://wa.me/94769775395?text=Hi%20Aayu%20Lanka%20Journeys%20—%20I%20want%20to%20plan%20a%20trip!">
        WhatsApp
      </a>
    </div>

    <!-- Mobile Controls -->
    <div class="flex md:hidden items-center gap-2">
      <a class="rounded-xl bg-emerald-500 px-3 py-2 text-sm font-medium text-white hover:bg-emerald-600"
         href="https://wa.me/94769775395?text=Hi%20Aayu%20Lanka%20Journeys%20—%20I%20want%20to%20plan%20a%20trip!">
        WhatsApp
      </a>

      <button id="mobileMenuBtn"
              class="rounded-xl border px-3 py-2 text-sm font-medium hover:bg-slate-50"
              aria-label="Open menu"
              aria-expanded="false">
        ☰
      </button>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div id="mobileMenu" class="md:hidden hidden border-t bg-white/95 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-3 flex flex-col gap-2 text-sm">
      <a class="rounded-xl px-3 py-2 hover:bg-slate-50" href="/tours">Tours</a>
      <a class="rounded-xl px-3 py-2 hover:bg-slate-50" href="/gallery">Gallery</a>
      <a class="rounded-xl px-3 py-2 hover:bg-slate-50" href="/contact">Contact</a>
      <a class="rounded-xl px-3 py-2 hover:bg-slate-50" href="tel:+94769775395">Call +94 76 977 5395</a>
    </div>
  </div>
</header>

<script>
  // Mobile menu toggle
  (function () {
    const btn = document.getElementById("mobileMenuBtn");
    const menu = document.getElementById("mobileMenu");
    if (!btn || !menu) return;

    btn.addEventListener("click", () => {
      const isOpen = !menu.classList.contains("hidden");
      menu.classList.toggle("hidden");
      btn.setAttribute("aria-expanded", String(!isOpen));
    });
  })();
</script>
